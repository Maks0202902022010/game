<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gem Collector</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, #1a1a2e, #16213e);
            color: white;
            overflow: hidden;
        }
        .game-container {
            margin-top: 50px;
        }
        .gem {
            width: 150px;
            height: 150px;
            background: url('https://i.imgur.com/7Jr3MLy.png') no-repeat center;
            background-size: contain;
            display: inline-block;
            cursor: pointer;
            transition: transform 0.1s;
        }
        .button {
            margin-top: 10px;
            padding: 10px;
            background: #e94560;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .button:hover {
            background: #ff4757;
        }
        .shop {
            margin-top: 20px;
        }
        .shop-item {
            padding: 10px;
            margin: 10px;
            background: #0f3460;
            border-radius: 5px;
        }
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: gold;
            border-radius: 50%;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <h1>Gem Collector</h1>
    <p>Gems: <span id="gem-count">0</span></p>
    <div class="game-container">
        <div class="gem" onclick="collectGem()"></div>
    </div>
    <div class="shop">
        <h2>Upgrades</h2>
        <button class="button" onclick="buyMiner()">Buy Miner (Cost: <span id="miner-cost">10</span> gems)</button>
        <p>Miners: <span id="miner-count">0</span></p>
        <button class="button" onclick="buyGemFactory()">Buy Gem Factory (Cost: <span id="factory-cost">100</span> gems)</button>
        <p>Gem Factories: <span id="factory-count">0</span></p>
        <button class="button" onclick="buyTimeMachine()">Buy Time Machine (Cost: <span id="time-machine-cost">1000</span> gems)</button>
        <p>Time Machines: <span id="time-machine-count">0</span></p>
    </div>
    <script>
        let gems = 0;
        let miners = 0;
        let minerCost = 10;
        let factories = 0;
        let factoryCost = 100;
        let timeMachines = 0;
        let timeMachineCost = 1000;
        let developerMode = false;

        function collectGem() {
            let extraGems = Math.random() < 0.1 ? 5 : 1;
            gems += extraGems;
            document.getElementById('gem-count').innerText = gems;
            animateGem();
            createParticles(event.clientX, event.clientY);
        }

        function buyMiner() {
            if (gems >= minerCost) {
                gems -= minerCost;
                miners++;
                minerCost = Math.floor(minerCost * 1.5);
                updateUI();
            }
        }

        function buyGemFactory() {
            if (gems >= factoryCost) {
                gems -= factoryCost;
                factories++;
                factoryCost = Math.floor(factoryCost * 1.5);
                updateUI();
            }
        }

        function buyTimeMachine() {
            if (gems >= timeMachineCost) {
                gems -= timeMachineCost;
                timeMachines++;
                timeMachineCost = Math.floor(timeMachineCost * 1.5);
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('gem-count').innerText = gems;
            document.getElementById('miner-count').innerText = miners;
            document.getElementById('miner-cost').innerText = minerCost;
            document.getElementById('factory-count').innerText = factories;
            document.getElementById('factory-cost').innerText = factoryCost;
            document.getElementById('time-machine-count').innerText = timeMachines;
            document.getElementById('time-machine-cost').innerText = timeMachineCost;
        }

        function animateGem() {
            gsap.fromTo('.gem', { scale: 1.2 }, { scale: 1, duration: 0.2, ease: "bounce.out" });
        }

        function createParticles(x, y) {
            for (let i = 0; i < 5; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                document.body.appendChild(particle);
                gsap.set(particle, { x, y });
                gsap.to(particle, {
                    x: x + (Math.random() - 0.5) * 100,
                    y: y + (Math.random() - 0.5) * 100,
                    opacity: 0,
                    duration: 0.5,
                    onComplete: () => particle.remove()
                });
            }
        }

        setInterval(() => {
            gems += miners * 5;
            gems += factories * 20;
            gems += timeMachines * 100;
            updateUI();
        }, 1000);

        console.log("Enter 'unlockDevMode()' in the console to enable developer mode.");
        function unlockDevMode() {
            developerMode = true;
            console.log("Developer mode activated! Use 'addGems(amount)' or 'activateMeteorShower()' to cheat gems.");
        }

        function addGems(amount) {
            if (developerMode) {
                gems += amount;
                updateUI();
            }
        }

        function activateMeteorShower() {
            if (developerMode) {
                console.log("Meteor Shower Activated! x10 gem boost for 30 seconds.");
            }
        }
    </script>
</body>
</html>
